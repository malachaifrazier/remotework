# Do not set this db to the same as development or production.
test:
  <<: *default
  host: localhost
  database: remotework_test
  username: remotework
  password: remotework

production:
  <<: *default
  host: 10.132.227.189
  database: remotework_production
  username: remotework
  password: <%= ENV['RA_POSTGRES_PASSWORD'] %>
